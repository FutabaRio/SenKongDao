name: Cron

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 12 * * *"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout codes"
        uses: actions/checkout@v3
      - name: Setup up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - run: ./senKongDao.py


